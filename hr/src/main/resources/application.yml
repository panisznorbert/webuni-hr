hr:
  salary:
    default:
      percent: '5'
    smart:
      limits:
        1: 1
        2.5: 2
        5: 5
        10: 10
        7.5: 8
spring:
  profiles:
    active: -smart

  thymeleaf:
    cache: false

  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss

  datasource:
    url: jdbc:postgresql://localhost:5432/webuni
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create